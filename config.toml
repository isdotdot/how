baseURL = "https://how.isdotdot.com/"
languageCode = "en-us"
title = "How Things Work"
paginate = 10
enableRobotsTXT = true

[params]
  description = "Simple, practical guides explaining how things work and how to do things."
  twitterHandle = "@your_twitter_here" # optional
  defaultSocialImage = "https://isdotdot.com/images/social-default.png" # optional

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]

[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100
